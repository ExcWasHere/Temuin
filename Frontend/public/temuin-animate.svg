<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"></stop>   <!-- biru -->
      <stop offset="50%" stop-color="#6366f1"></stop>  <!-- ungu -->
      <stop offset="100%" stop-color="#ec4899"></stop> <!-- pink -->
    </linearGradient>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Poppins" font-size="72" fill="none" stroke="url(#grad)" stroke-width="2" stroke-dasharray="1200" stroke-dashoffset="1200">
    TemuIn
    <animate attributeName="stroke-dashoffset" from="1200" to="0" dur="4s" repeatCount="indefinite"></animate>
  </text>
</svg>
